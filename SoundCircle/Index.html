<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCircle</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="Images/soundcircle_logo.png" alt="Sound Circle logo">
        </div>
        <span class="material-symbols-outlined">
            info
        </span>
    </header>

    <main class="main">
        <section class="register-section">
            <h1 class="register-title">REGISTA-TE</h1>
            <p class="register-subtitle">dá asas ao teu projeto!</p>
            <div class="band-image">
                <img src="band-silhouette.png" alt="Banda a tocar">
            </div>
        </section>

        <section class="login-section">
            <div class="login-card">
                <img src="Images/soundcircle_logo.png" alt="Sound Circle logo" class="login-logo">
                <form class="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-login">Log In</button>
                </form>

                <p class="signup-text">Não tens uma conta? <a href="#">Sign In</a></p>

                <div class="divider">
                    <span>OU</span>
                </div>

                <button class="btn-google">
                    <img src="google-logo.png" alt="Google"> Sign In with Google
                </button>
            </div>
        </section>
    </main>
</body>

</html>
